<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="form.css"/>
</head>
<body>
    <div class="body">
        <!-- <h1>facebook</h1> -->
         <div class="form_container">
            <h2>Create a new account</h2>
            <p>It's quick and easy</p>
            <hr>
            <form>
                <div class="name">
                    <input class="input" type="text" placeholder="First name">
                    <input class="input" type="text" placeholder="Surname">
                    </div>
                    <div class="dob">
                          <p>Date of Birth  <span>?</span></p>
                        <div class="carl">
                            <select class="input" name="" id=""><option disabled selected value="">23</option></select>
                            <select class="input" name="" id=""><option disabled selected value="">Oct</option></select>
                            <select class="input" name="" id=""><option disabled selected value="">2024</option></select>
                        </div>
                    </div>
                    <div class="gender">
                        <p>Gender <span>?</span></p>
                        <div class="input" name="gender" id="female">
                          <label for="">Female</label>
                          <input name="gender" type="radio">
                        </div>
                        <div class="input" name="gender" id="male">
                            <label for="Male">Male</label>
                            <input name="gender" type="radio">
                          </div>
                          <div class="input" name="gender" id="custom">
                            <label for="gender">Custom</label>
                            <input name="gender" type="radio">
                          </div>
                        
                    </div>

                   
                        <div class="lastContainers">
                        <input class="input" type="tel" placeholder="Mobile Number or Email address">
                        </div>

                        <div class="lastContainers">
                         <input class="input" type="password" placeholder="New Password">
                         
                        </div>

                        <p class="terms">
                            People who use our services may have uploaded your information to<br>
                            facebook: <a href="#">Learn More</a><br>
                            By clicking Sign Up you agree to our <a href="">Terms and conditions.</a>
                            You may receive SMS from us.
                         </p>

                         <button>Sign Up</button>
                         <a href="#">Already have an account?</a>

                    
            </form>
        </div>
        

    </div>
    
</body>
</html>
